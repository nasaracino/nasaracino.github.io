<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" type="image/png">
    <link rel="icon" href="favicon.ico" type="image/png">
    <title>Contact</title>
</head>

<body>
    <div class="row">
        <div class="column side" id="left">
            <ul id="nav">
                <li>
                    <a href="index.html">
                        <div class="icoontjes"><i class="fa fa-home"></i></div>Home</a>
                </li>
                <li>
                    <a href="ervaring.html">
                        <div class="icoontjes"><i class="fa fa-briefcase"></i></div>
                        Ervaring</a>
                </li>
                <li>
                    <a href="cv.html">
                        <div class="icoontjes"><i class="fa fa-address-card"></i></div>CV</a>
                </li>
                <li>
                    <a href="overmij.html">
                        <div class="icoontjes"><i class="fa fa-child"></i></div>Over mij</a>
                </li>
                <li>
                    <a href="contact.html" class="active">
                        <div class="icoontjes"><i class="fa fa-address-book"></i></div>Contact</a>
                </li>
            </ul>
        </div>

        <div class="column middle">
            <h1>Contact</h1>

            <div class="property-container">
                <div class="key-div">
                    Email:
                </div>
                <div class="value-div">
                    nicksaracino@hotmail.com
                </div>
            </div>

            <div class="property-container">
                <div class="key-div">
                    Adres:
                </div>
                <div class="value-div">
                    Beekakkersstraat 212, 2340 BEERSE
                </div>
            </div>

            <div class="property-container">
                <div class="key-div">
                    GSM:
                </div>
                <div class="value-div">
                    0491 11 43 65
                </div>
            </div>

            <h2>Stuur een bericht</h2>
            <p>Wil je iets laten horen? Vul de velden onderaan!</p>

            <form action="?" method="POST">

                <div class="property-container">
                    <div class="key-div">
                        <label for="naam">Naam:</label>
                    </div>
                    <div class="value-div">
                        <input type="text" id="naam" name="naam" required>
                    </div>
                </div>

                <div class="property-container">
                    <div class="key-div">
                        <label for="email">Email:</label>
                    </div>
                    <div class="value-div">
                        <input type="email" id="email" name="email" required>
                    </div>
                </div>

                <div class="property-container">
                    <div class="key-div">
                        <label for="onderwerp">Onderwerp:</label>
                    </div>
                    <div class="value-div">
                        <input type="text" id="onderwerp" name="onderwerp" required>
                    </div>
                </div>

                <div class="property-container">
                    <div class="key-div">
                        <label for="bericht">Bericht:</label>
                    </div>
                    <div class="value-div">
                        <textarea id="bericht" name="bericht" required></textarea>
                    </div>
                </div>

                <div class="key-div">
                    <input type="submit" value="Sturen" id="stuurBericht">
                </div>
            </form>
        </div>


        <div class="column side">
            <div class="socialeMedia">
                <div id="facebook"><a href="https://www.facebook.com/NickSaracino" target="_blank"><i class="fa fa-facebook-square"></i></a></div>
                <div id="twitter"><a href="https://twitter.com/nasaracino" target="_blank"><i class="fa fa-twitter-square"></i></a></div>
                <div id="linkedIn"><a href="https://www.linkedin.com/in/nick-saracino-353472194/" target="_blank"><i class="fa fa-linkedin"></i></a></div>
                <div id="mailButton"><a href="mailto:nicksaracino@hotmail.com"><i class="fa fa-envelope-square"></i></a></div>
            </div>

        </div>
    </div>
</body>


</html>
